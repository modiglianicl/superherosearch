<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Superheroes : Powered by SuperHeroes API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="big-hero">
            <h1>Buscador Super Heroes</h1>
        </section>
        <section class="busqueda">
            <input type="text" name="superID" id="superID">
            <button class="px-3 mx-3"id="buscarheroe">Buscar</button>
        </section>
        <section id="resultado" class="my-5">
            <div class="row">
                <div class="col-6" id="biografia-heroe" hidden>
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="assets/img/unknown.jpg" class="img-fluid rounded-start" id="imagen-heroe" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Nombre del heroe</h5>
                              <p class="card-text">Lugar nacimiento : <span id="lugar-nacimiento"></span></p>
                              <p class="card-text">Aliases : <span id="aliases"></span></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-6" id="stats-heroe" hidden>
                    probando
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
